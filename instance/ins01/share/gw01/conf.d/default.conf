server {
    listen       80;
    #server_name  localhost;

    #charset koi8-r;
    error_log /dev/stdout debug;

    location = /auth_check {
        internal;
        proxy_method        POST;
        proxy_set_header    Content-Type "application/x-www-form-urlencoded";
        proxy_set_body      "token=$arg_token&token_hint=access_token&client_id=gw01&client_secret=32ea6553-3b43-420d-8272-8188a84c4642";
        proxy_hide_header   "Authorization";
        proxy_pass          http://kc01:8080/auth/realms/srv01/protocol/openid-connect/token/introspect;
    }

    location /srv01/ {
        access_by_lua_file /usr/local/openresty/main.lua;
        proxy_pass http://srv01/;
    }

    location /srv02/ {
        proxy_pass http://srv02/;
    }

    location /srv03/ {
        proxy_pass http://srv03/;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

